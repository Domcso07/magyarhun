  <style>
    :root {
      --bg: #0f1220;
      --card: #171a2b;
      --accent: #3b82f6;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --good: #22c55e;
      --warn: #f59e0b;
      --bad: #ef4444;
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0; background: var(--bg); color: var(--text);
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
    .container { max-width: 1100px; margin: 0 auto; padding: 24px; }
    header {
      position: sticky; top: 0; backdrop-filter: saturate(150%) blur(6px);
      background: rgba(15,18,32,0.6); border-bottom: 1px solid #24263a; z-index: 50;
    }
    .nav {
      display: flex; align-items: center; justify-content: space-between;
      gap: 16px; padding: 12px 24px;
    }
    .brand { display: flex; align-items: center; gap: 12px; }
    .logo {
      width: 40px; height: 40px; border-radius: 8px; background: linear-gradient(135deg,#3b82f6,#9333ea);
      display: grid; place-items: center; font-weight: 700; color: white;
    }
    .brand h1 { font-size: 18px; margin: 0; }
    .menu { display: flex; gap: 16px; flex-wrap: wrap; }
    .btn {
      display: inline-flex; align-items: center; gap: 8px; padding: 10px 16px; border-radius: 10px;
      background: var(--accent); color: white; font-weight: 600; border: none; cursor: pointer;
      box-shadow: 0 8px 24px rgba(59,130,246,0.3);
    }
    .btn.secondary {
      background: transparent; border: 1px solid #2b2f48; color: var(--text); box-shadow: none;
    }
    .hero {
      padding: 24px 24px; text-align: center; background: linear-gradient(180deg, rgba(59,130,246,0.12), transparent);
    }
    .hero h2 { font-size: 32px; margin: 0 0 10px; }
    .hero p { color: var(--muted); max-width: 800px; margin: 0 auto 16px; }
    .cta { display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; margin-top: 16px; }
    .grid { display: grid; grid-template-columns: 1fr; gap: 16px; }
    @media (min-width: 800px) { .grid { grid-template-columns: 1fr 1fr; } }
    section {
      margin: 32px 0;
      scroll-margin-top: 80px; /* a header magasságával egyezzen */
      }
    section:first-of-type {
      margin-top: 0;
      }

    .card {
      background: var(--card); border: 1px solid #24263a; border-radius: 16px; padding: 20px;
    }
    .card h3 { margin: 0 0 12px; font-size: 22px; }
    .list { display: grid; gap: 10px; }
    .rule { display: flex; gap: 10px; align-items: flex-start; }
    .badge { font-size: 12px; padding: 4px 8px; border-radius: 999px; background: #243b72; color: #dbeafe; }
    .tag { font-size: 12px; padding: 4px 8px; border-radius: 999px; background: #2a2d45; color: #cbd5e1; }
    .staff { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 12px; }
    .staff .member { background: #1c2036; border: 1px solid #24263a; border-radius: 12px; padding: 14px; }
    .member .role { color: #c7d2fe; font-weight: 600; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 12px; }
    .gallery img { width: 100%; height: 160px; object-fit: cover; border-radius: 12px; border: 1px solid #24263a; }
    footer { margin: 24px 0 60px; color: var(--muted); text-align: center; }
    .note { color: var(--muted); font-size: 14px; margin-top: 10px; }
    .logo-img {
      height: 40px;   /* állítsd a kívánt méretre */
      width: auto;
      border-radius: 8px; /* ha lekerekített sarkakat szeretnél */
}
